<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>Angular | TodoMVC</title>
  <link rel="stylesheet"
        href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="todomvc">
<div ng-controller="TodomvcCtrl" class="container">
  <h1>Todos</h1>

  <ul class="list-unstyled">
    <li>
      <form ng-submit="add(newTodoTitle)">
        <div class="input-group">
          <input type="text" ng-model="newTodoTitle" class="form-control"
                 placeholder="Type todos" autofocus>
          <span class="input-group-btn">
            <button class="btn btn-success" type="submit">Add</button>
          </span>
        </div>
      </form>
    </li>
  </ul>

  <ul ng-repeat="todo in todos | filter:status" class="list-unstyled">
    <li>
      <todo-item></todo-item>
    </li>
  </ul>

  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" ng-click="status={completed:true}">Completed</button>
    <button type="button" class="btn btn-default" ng-click="status={completed:false}">Active</button>
    <button type="button" class="btn btn-default" ng-click="status={}">All</button>
    <button type="button" class="btn btn-default" ng-click="clearCompleted()">Clear Completed</button>
  </div>
</div>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-resource/angular-resource.js"></script>
<script src="js/app.js"></script>
<script src="js/services/todoStorage.js"></script>
<script src="js/directives/todoItem.js"></script>
<script src="js/controllers/TodomvcCtrl.js"></script>

</body>
</html>
